<ion-view view-title="register" align-title="left">
    <ion-content style="background: url(img/register.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Thronester</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Username" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="First Name" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Middle Name" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Last Name" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Birthday" highlight-color="balanced" type="date"></ion-md-input>
            <ion-md-input placeholder="Contact Number" highlight-color="balanced" type="number"></ion-md-input>
            <ion-md-input placeholder="Email" highlight-color="balanced" type="email"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password"></ion-md-input>
            <ion-md-input placeholder="Password Confirm" highlight-color="energized" type="password"></ion-md-input>
        </div>
        <div class="padding">
          <button ui-sref="app.profilepicture" class="button button-full button-energized-100 ink">Continue</button>
          <button ui-sref="app.login" class="button button-full button-royal-100 ink">Login</button>
        </div>
    </ion-content>
</ion-view>
