<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/bg.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Likha</h1>
            </div>
        </div>
          <div class="alert alert-danger list" style="margin-left:3%; margin-right:4%;" ng-show="error">
            {{error}}
          </div>
          <div class="list" style="margin-right:8%;">
              <ion-md-input placeholder="Username" highlight-color="balanced" type="text" ng-model="loginForm.username" required></ion-md-input>
              <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="loginForm.password" required></ion-md-input>
          </div>

          <div class="padding">
            <button class="button button-full button-assertive ink" ng-click="Userin(loginForm)">Login</button>
            <button ui-sref="app.register" class="button button-full button-positive ink">Register</button>
          </div>
          <!-- <div class="  button-bar social-login">
              <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
              <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
              <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
          </div> -->
    </ion-content>
</ion-view>
